# Traefik proxy for Docker Swarm â€“ routes subdomains to tenant stacks.
# Deploy: docker stack deploy -c stack-proxy-traefik.yml proxy
# Requires: docker network create --driver=overlay --attachable network_swarm_public

version: "3.8"

services:
  traefik:
    image: traefik:v3.1
    command:
      - "--providers.docker=true"
      - "--providers.docker.swarmMode=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--api.dashboard=true"
    ports:
      - target: 80
        published: 80
        mode: host
      - target: 443
        published: 443
        mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - network_swarm_public
    deploy:
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure

networks:
  network_swarm_public:
    external: true
