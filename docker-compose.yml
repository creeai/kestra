volumes:
  postgres-data:
    driver: local
  kestra-data:
    driver: local
  redis-data:
    driver: local
  minio-data:
    driver: local

services:
  postgres:
    image: postgres:18
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: kestra
      POSTGRES_USER: kestra
      POSTGRES_PASSWORD: k3str4
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 30s
      timeout: 10s
      retries: 10

  redis:
    image: redis:7
    command: ["redis-server", "--appendonly", "yes", "--requirepass", "@112024"]
    volumes:
      - redis-data:/data

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: adminminio
      MINIO_ROOT_PASSWORD: changeme
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"

  kestra:
    # Aplicação modificada (RBAC, Audit Logs, Secrets): build a partir do Dockerfile na raiz
    build:
      context: .
      dockerfile: Dockerfile
    image: jhonatancreeai/kestra:latest
    pull_policy: if_not_present
    stop_grace_period: 6m
    user: "root"
    command: server standalone
    volumes:
      - kestra-data:/app/storage
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/kestra-wd:/tmp/kestra-wd
    environment:
      KESTRA_CONFIGURATION: |
        datasources:
          postgres:
            url: jdbc:postgresql://postgres:5432/kestra
            driverClassName: org.postgresql.Driver
            username: kestra
            password: k3str4
        kestra:
          repository:
            type: postgres
          storage:
            type: local
            local:
              base-path: "/app/storage"
          queue:
            type: postgres
          tasks:
            tmp-dir:
              path: /tmp/kestra-wd/tmp
          url: http://localhost:8080/
          ai:
            type: openai
            openai:
              model-name: gpt-5.2-Thinking
              api-key: REPLACE_WITH_YOUR_OPENAI_API_KEY
              base-url: https://api.openai.com/v1
    ports:
      - "8080:8080"
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started
